<md-dialog aria-label="Mango (Fruit)"  ng-cloak>

    <script src="../resources/js/libs/node_modules/angular/angular.js"></script>
    <script src="../resources/js/libs/node_modules/angular-resource/angular-resource.js"></script>
    <script src="../resources/js/libs/node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="../resources/js/libs/node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="../resources/js/libs/node_modules/angular-material-icons/angular-material-icons.min.js" ></script>
    <script src="../resources/js/libs/node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../resources/js/libs/node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../resources/js/libs/node_modules/angular-messages/angular-messages.js"></script>
    <script src="../resources/js/libs/node_modules/v-accordion/dist/v-accordion.js"></script>
    <!--  Google Maps -->
    <script src="../resources/js/libs/node_modules/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/error-messages#missing-key-map-error"></script>

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.red-indigo.min.css" />
    <md-dialog-content>
        <section layout="column" layout-align="top center" class="mdl-cell mdl-cell--12-col">
            <div map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map center="41,-87" zoom="3"></ng-map>
            </div>
        </section>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button class="md-primary" style="margin-right:20px;">
            Solicitar Reserva
        </md-button>
    </md-dialog-actions>
</md-dialog>
