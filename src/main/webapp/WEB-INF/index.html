    <body layout ng-app="PedeAgua">
    <div layout="column" layout-fill ng-controller="MenuController as ul">

        <nav layout="row" ng-if="ul.existeAgenteLogado() == false">
            <md-sidenav flex="20" class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left"
                        ng-click="ul.toggleList()" aria-label="Show User List"
                        md-is-locked-open="false">

                <md-toolbar class="md-whiteframe-z1 layout-padding" layout-align="center center">
                    <img src="../resources/assets/png/logo_transparente.png"/>
                </md-toolbar>

                <md-list>
                    <md-list-item ng-repeat="menu in ul.menus" class="mdl-navigation__link" ng-href="{{menu.url}}" layout layout-align="center start">
                        <div>
                            <md-icon style="padding-left: 15px; padding-right: 7px"  md-svg-src="{{menu.icon}}" class="s32"></md-icon>
                            <span style="padding-top: 10px" >{{menu.name}}</span>
                        </div>
                    </md-list-item>
                </md-list>
            </md-sidenav>
        </nav>

        <nav layout="row" ng-if="ul.existeAgenteLogado() == true">
            <md-sidenav flex="20" class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left"
                        ng-click="ul.toggleList()" aria-label="Show User List"
                        md-is-locked-open="false">

                <md-toolbar class="md-whiteframe-z1 layout-padding" layout-align="center center">
                    <img src="../resources/assets/png/avatar-empresa.png" class="avatar"/>
                    <span>Nilda Gás</span>

                </md-toolbar>

                <md-list>
                    <md-list-item ng-repeat="menu in ul.menus" class="mdl-navigation__link" layout-align="center" layout ng-href="{{menu.url}}">
                        <div>
                            <md-icon style="padding-left: 15px; padding-right: 7px" md-svg-src="{{menu.icon}}" class="s32"></md-icon>
                            <span style="padding-top: 10px" >{{menu.name}}</span>
                        </div>

                    </md-list-item>
                </md-list>
            </md-sidenav>
        </nav>

        <md-toolbar class="transparent" layout="row">
            <div class="md-toolbar-tools" >
                <md-button aria-label="Mostrar lista de usuarios" class="menu" ng-click="ul.toggleList()">
                    <md-icon md-svg-icon="menu"></md-icon>
                </md-button>
                <span flex></span>

                <md-button style="margin-left:20px" ng-hide="ul.existeAgenteLogado()" href="#/info/login" aria-label="Cliente" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">person</i>
                    <md-tooltip md-direction="bottom">
                        Cliente
                    </md-tooltip>
                </md-button>

                <md-button style="margin-left:20px;margin-right:20px"  href="#" ng-hide="ul.existeAgenteLogado()" aria-label="Empresa" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">business</i>
                    <md-tooltip md-direction="bottom">
                        Vendedor
                    </md-tooltip>
                </md-button>

                <md-button style="color : white" ng-hide="!ul.existeAgenteLogado()" ng-click="ul.redirecionaPerfil()" class="mdl-js-button mdl-button">
                    <i class="material-icons">account_box</i>
                    {{ul.nomePerfil}}
                </md-button>

                <button ng-hide="!ul.existeAgenteLogado()" ng-click="ul.logout()" class="mdl-button mdl-js-button mdl-button--icon">
                    <md-tooltip md-direction="bottom">
                        Sair
                    </md-tooltip>
                    <i class="material-icons">clear</i>
                </button>

            </div>
        </md-toolbar>

        <md-content ng-view flex layout-fill>

        </md-content>

    </div>

    </body>
</html>
